[democluster]
server-0=127.0.0.1,1
install_root=/opt/scidb/14.8
metadata=/opt/scidb/14.8/share/scidb/meta.sql
pluginsdir=/opt/scidb/14.8/lib/scidb/plugins
logconf=/opt/scidb/14.8/share/scidb/log4cxx.properties
db_user=dbuser
db_passwd=dbuserpass
base-port=1239
base-path=/scidbdata
tmp-path=/scidbtmp
redundancy=0
chunk-segment-size-in-mb=512
mem-array-threshold=2028
smgr-cache-size=2028
merge-sort-buffer=1014
network-buffer=1014
max-memory-limit=12288
execution-threads=2
result-prefetch-threads=2
result-prefetch-queue-size=1
operator-threads=1
